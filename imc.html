    <title>Calculadora IMC</title> 
    <!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script> 
		
		function calcularIMC(){

		var peso = parseFloat(document.getElementById("peso").value); 
		var estatura = parseFloat(document.getElementById("estatura").value); 
        var e= Math.pow(estatura, 2);
        var total=peso/e;
		clasificarIMC(total);
		}


		function clasificarIMC(imc){
			/*menor a 8, peso bajo. entre 18 y 24.9 normal. Entre 25 y 26.9 sobrepeso, más de 27 obesidad*/
			var r;
			if(imc<18){
			r="IMC= "+imc+" \nPeso bajo.";
			}
			if(imc>= 18 && imc <= 24.9){
				r="IMC= "+imc+" \nPeso normal.";}
			
			if (25 <= imc && imc <=26.9){
				r="IMC= "+imc+" \nSobrepeso.";	}
			
			if(imc>27){
				r="IMC= "+imc+" \nObesidad.";}




		mostrarResultado(r);
		}

		function mostrarResultado(r){
			v= window.prompt(r);
		}
		

//funciones: solicitar datos, calcular imc, clasificar imc, mostrar resultados
		</script>

  </head>
<body>
